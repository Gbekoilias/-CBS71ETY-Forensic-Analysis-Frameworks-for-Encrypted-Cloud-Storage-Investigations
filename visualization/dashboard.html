<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Forensic Evidence Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/scripts.js"></script>
</head>
<body>
<h2>Evidence & Activity Timeline</h2>
<canvas id="timelineChart" width="800" height="400"></canvas>

<script>
fetch('/api/get_metadata')
.then(res => res.json())
.then(data => {
// Prepare data for chart
const ctx = document.getElementById('timelineChart').getContext('2d');
const chart = new Chart(ctx, {
type: 'line',
data: {
labels: data.timestamps,
datasets: [{
label: 'File Access Events',
data: data.accessCounts,
fill: false,
backgroundColor: 'blue',
borderColor: 'lightblue'
}]
},
options: {
responsive: true,
title: { display: true, text: 'File Access Over Time' }
}
});
});
</script>
</body>
</html>
